<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="title-section">
        <h2>Expense Tracker Application</h2>
    </div>

    <div class="main-section">
        <div class="form-section">
            <form class="form-format">
                <div class="form-functions">
                    <label style="margin-bottom: 16px">Form Functions: </label>
                    <select name="function" id="function">
                        <option value="insert">Insert</option>
                        <option value="delete">Delete</option>
                    </select>
                </div>

                <div class="input-format">
                    <label>Category: </label>
                    <select name="category" id="category">
                        <option value="food_expense">Food</option>
                        <option value="transport_expense">Transport</option>
                        <option value="education_expense">Education</option>
                        <option value="entertainment_expense">Entertainment</option>
                        <option value="groceries_expense">Groceries</option>
                    </select>
                </div>

                <div class="form-interface"></div>
            </form>
        </div>

        <div class="table-section">
            <div class="table-btns-section">
                <h3>Table Functions: </h3>
                    <button id="fetch-data-btn">Fetch Data</button>
                    <button id="visualize-data-btn">Visualize Data</button>
            </div>

                <table class="table-format" id="data-table">
                    <thead></thead>

                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script type="module" src="index.js"></script>/>
</body>
</html>
